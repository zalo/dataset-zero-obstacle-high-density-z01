<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><rect width="100%" height="100%" fill="white"/><g><circle data-type="point" data-label="conn_000" data-x="-1.26" data-y="-5" cx="393.056" cy="984" r="14.16" fill="red"/></g><g><circle data-type="point" data-label="conn_000" data-x="-5" data-y="0.42" cx="40" cy="472.352" r="14.16" fill="blue"/></g><g><circle data-type="point" data-label="conn_001" data-x="1.62" data-y="5" cx="664.928" cy="40" r="14.16" fill="red"/></g><g><circle data-type="point" data-label="conn_001" data-x="1.42" data-y="-5" cx="646.048" cy="984" r="14.16" fill="red"/></g><g><circle data-type="point" data-label="conn_002" data-x="-5" data-y="-2.34" cx="40" cy="732.896" r="14.16" fill="red"/></g><g><circle data-type="point" data-label="conn_002" data-x="5" data-y="0.88" cx="984" cy="428.928" r="14.16" fill="blue"/></g><g><circle data-type="point" data-label="conn_003" data-x="-5" data-y="-0.36" cx="40" cy="545.984" r="14.16" fill="red"/></g><g><circle data-type="point" data-label="conn_003" data-x="5" data-y="-3.06" cx="984" cy="800.864" r="14.16" fill="blue"/></g><g><circle data-type="point" data-label="conn_004" data-x="-5" data-y="4.28" cx="40" cy="107.96799999999996" r="14.16" fill="red"/></g><g><circle data-type="point" data-label="conn_004" data-x="5" data-y="4" cx="984" cy="134.39999999999998" r="14.16" fill="blue"/></g><g><circle data-type="point" data-label="conn_005" data-x="5" data-y="-1.6600000000000001" cx="984" cy="668.7040000000001" r="14.16" fill="blue"/></g><g><circle data-type="point" data-label="conn_005" data-x="-5" data-y="3.16" cx="40" cy="213.69599999999997" r="14.16" fill="red"/></g><g><circle data-type="point" data-label="conn_006" data-x="-1.62" data-y="5" cx="359.072" cy="40" r="14.16" fill="blue"/></g><g><circle data-type="point" data-label="conn_006" data-x="4.24" data-y="-5" cx="912.2560000000001" cy="984" r="14.16" fill="red"/></g><g><circle data-type="point" data-label="conn_007" data-x="5" data-y="-0.96" cx="984" cy="602.624" r="14.16" fill="red"/></g><g><circle data-type="point" data-label="conn_007" data-x="-5" data-y="-1.3" cx="40" cy="634.72" r="14.16" fill="blue"/></g><g><circle data-type="point" data-label="conn_008" data-x="5" data-y="-0.34" cx="984" cy="544.096" r="14.16" fill="red"/></g><g><circle data-type="point" data-label="conn_008" data-x="-5" data-y="3.5" cx="40" cy="181.59999999999997" r="14.16" fill="blue"/></g><g><rect data-type="rect" data-label="" data-x="0" data-y="0" x="40" y="40" width="944" height="944" fill="none" stroke="gray" stroke-width="0.01059322033898305"/></g><g><rect data-type="rect" data-label="" data-x="0" data-y="0" x="40" y="40" width="944" height="944" fill="none" stroke="rgba(15, 23, 42, 0.8)" stroke-width="0.01059322033898305"/></g><g id="crosshair" style="display: none"><line id="crosshair-h" y1="0" y2="1024" stroke="#666" stroke-width="0.5"/><line id="crosshair-v" x1="0" x2="1024" stroke="#666" stroke-width="0.5"/><text id="coordinates" font-family="monospace" font-size="12" fill="#666"></text></g><script><![CDATA[
              document.currentScript.parentElement.addEventListener('mousemove', (e) => {
                const svg = e.currentTarget;
                const rect = svg.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const crosshair = svg.getElementById('crosshair');
                const h = svg.getElementById('crosshair-h');
                const v = svg.getElementById('crosshair-v');
                const coords = svg.getElementById('coordinates');
                
                crosshair.style.display = 'block';
                h.setAttribute('x1', '0');
                h.setAttribute('x2', '1024');
                h.setAttribute('y1', y);
                h.setAttribute('y2', y);
                v.setAttribute('x1', x);
                v.setAttribute('x2', x);
                v.setAttribute('y1', '0');
                v.setAttribute('y2', '1024');

                // Calculate real coordinates using inverse transformation
                const matrix = {"a":94.4,"c":0,"e":512,"b":0,"d":-94.4,"f":512};
                // Manually invert and apply the affine transform
                // Since we only use translate and scale, we can directly compute:
                // x' = (x - tx) / sx
                // y' = (y - ty) / sy
                const sx = matrix.a;
                const sy = matrix.d;
                const tx = matrix.e; 
                const ty = matrix.f;
                const realPoint = {
                  x: (x - tx) / sx,
                  y: (y - ty) / sy // Flip y back since we used negative scale
                }
                
                coords.textContent = `(${realPoint.x.toFixed(2)}, ${realPoint.y.toFixed(2)})`;
                coords.setAttribute('x', (x + 5).toString());
                coords.setAttribute('y', (y - 5).toString());
              });
              document.currentScript.parentElement.addEventListener('mouseleave', () => {
                document.currentScript.parentElement.getElementById('crosshair').style.display = 'none';
              });
            ]]></script></svg>