<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><rect width="100%" height="100%" fill="white"/><g><circle data-type="point" data-label="conn_000" data-x="-2.68" data-y="-5" cx="259.008" cy="984" r="14.16" fill="blue"/></g><g><circle data-type="point" data-label="conn_000" data-x="2.1" data-y="5" cx="710.24" cy="40" r="14.16" fill="blue"/></g><g><circle data-type="point" data-label="conn_001" data-x="1.52" data-y="5" cx="655.488" cy="40" r="14.16" fill="blue"/></g><g><circle data-type="point" data-label="conn_001" data-x="5" data-y="-4.14" cx="984" cy="902.816" r="14.16" fill="red"/></g><g><circle data-type="point" data-label="conn_002" data-x="-0.7000000000000001" data-y="-5" cx="445.91999999999996" cy="984" r="14.16" fill="blue"/></g><g><circle data-type="point" data-label="conn_002" data-x="-0.18" data-y="5" cx="495.008" cy="40" r="14.16" fill="red"/></g><g><circle data-type="point" data-label="conn_003" data-x="5" data-y="-2.4" cx="984" cy="738.56" r="14.16" fill="red"/></g><g><circle data-type="point" data-label="conn_003" data-x="-5" data-y="-4.58" cx="40" cy="944.3520000000001" r="14.16" fill="blue"/></g><g><circle data-type="point" data-label="conn_004" data-x="-1.7" data-y="-5" cx="351.52" cy="984" r="14.16" fill="blue"/></g><g><circle data-type="point" data-label="conn_004" data-x="5" data-y="3.36" cx="984" cy="194.81599999999997" r="14.16" fill="red"/></g><g><circle data-type="point" data-label="conn_005" data-x="5" data-y="-3.02" cx="984" cy="797.088" r="14.16" fill="blue"/></g><g><circle data-type="point" data-label="conn_005" data-x="-5" data-y="2.7" cx="40" cy="257.12" r="14.16" fill="red"/></g><g><circle data-type="point" data-label="conn_006" data-x="-4.8" data-y="-5" cx="58.879999999999995" cy="984" r="14.16" fill="red"/></g><g><circle data-type="point" data-label="conn_006" data-x="1.72" data-y="-5" cx="674.3679999999999" cy="984" r="14.16" fill="blue"/></g><g><circle data-type="point" data-label="conn_007" data-x="5" data-y="1.44" cx="984" cy="376.06399999999996" r="14.16" fill="blue"/></g><g><circle data-type="point" data-label="conn_007" data-x="-5" data-y="0.78" cx="40" cy="438.368" r="14.16" fill="blue"/></g><g><circle data-type="point" data-label="conn_008" data-x="-0.32" data-y="5" cx="481.792" cy="40" r="14.16" fill="red"/></g><g><circle data-type="point" data-label="conn_008" data-x="4.88" data-y="-5" cx="972.672" cy="984" r="14.16" fill="red"/></g><g><rect data-type="rect" data-label="" data-x="0" data-y="0" x="40" y="40" width="944" height="944" fill="none" stroke="gray" stroke-width="0.01059322033898305"/></g><g><rect data-type="rect" data-label="" data-x="0" data-y="0" x="40" y="40" width="944" height="944" fill="none" stroke="rgba(15, 23, 42, 0.8)" stroke-width="0.01059322033898305"/></g><g id="crosshair" style="display: none"><line id="crosshair-h" y1="0" y2="1024" stroke="#666" stroke-width="0.5"/><line id="crosshair-v" x1="0" x2="1024" stroke="#666" stroke-width="0.5"/><text id="coordinates" font-family="monospace" font-size="12" fill="#666"></text></g><script><![CDATA[
              document.currentScript.parentElement.addEventListener('mousemove', (e) => {
                const svg = e.currentTarget;
                const rect = svg.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const crosshair = svg.getElementById('crosshair');
                const h = svg.getElementById('crosshair-h');
                const v = svg.getElementById('crosshair-v');
                const coords = svg.getElementById('coordinates');
                
                crosshair.style.display = 'block';
                h.setAttribute('x1', '0');
                h.setAttribute('x2', '1024');
                h.setAttribute('y1', y);
                h.setAttribute('y2', y);
                v.setAttribute('x1', x);
                v.setAttribute('x2', x);
                v.setAttribute('y1', '0');
                v.setAttribute('y2', '1024');

                // Calculate real coordinates using inverse transformation
                const matrix = {"a":94.4,"c":0,"e":512,"b":0,"d":-94.4,"f":512};
                // Manually invert and apply the affine transform
                // Since we only use translate and scale, we can directly compute:
                // x' = (x - tx) / sx
                // y' = (y - ty) / sy
                const sx = matrix.a;
                const sy = matrix.d;
                const tx = matrix.e; 
                const ty = matrix.f;
                const realPoint = {
                  x: (x - tx) / sx,
                  y: (y - ty) / sy // Flip y back since we used negative scale
                }
                
                coords.textContent = `(${realPoint.x.toFixed(2)}, ${realPoint.y.toFixed(2)})`;
                coords.setAttribute('x', (x + 5).toString());
                coords.setAttribute('y', (y - 5).toString());
              });
              document.currentScript.parentElement.addEventListener('mouseleave', () => {
                document.currentScript.parentElement.getElementById('crosshair').style.display = 'none';
              });
            ]]></script></svg>