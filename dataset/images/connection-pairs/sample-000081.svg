<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><rect width="100%" height="100%" fill="white"/><g><circle data-type="point" data-label="conn_000" data-x="-5" data-y="2.48" cx="40" cy="277.888" r="14.16" fill="blue"/></g><g><circle data-type="point" data-label="conn_000" data-x="5" data-y="-2.98" cx="984" cy="793.312" r="14.16" fill="blue"/></g><g><circle data-type="point" data-label="conn_001" data-x="-5" data-y="2.84" cx="40" cy="243.904" r="14.16" fill="blue"/></g><g><circle data-type="point" data-label="conn_001" data-x="1.28" data-y="-5" cx="632.832" cy="984" r="14.16" fill="blue"/></g><g><circle data-type="point" data-label="conn_002" data-x="0.06" data-y="5" cx="517.664" cy="40" r="14.16" fill="red"/></g><g><circle data-type="point" data-label="conn_002" data-x="-4.86" data-y="-5" cx="53.21599999999995" cy="984" r="14.16" fill="red"/></g><g><circle data-type="point" data-label="conn_003" data-x="5" data-y="4.24" cx="984" cy="111.74399999999997" r="14.16" fill="blue"/></g><g><circle data-type="point" data-label="conn_003" data-x="-5" data-y="-0.5" cx="40" cy="559.2" r="14.16" fill="red"/></g><g><circle data-type="point" data-label="conn_004" data-x="4.5200000000000005" data-y="5" cx="938.6880000000001" cy="40" r="14.16" fill="blue"/></g><g><circle data-type="point" data-label="conn_004" data-x="-1.7" data-y="-5" cx="351.52" cy="984" r="14.16" fill="red"/></g><g><circle data-type="point" data-label="conn_005" data-x="-0.52" data-y="5" cx="462.912" cy="40" r="14.16" fill="red"/></g><g><circle data-type="point" data-label="conn_005" data-x="5" data-y="0.78" cx="984" cy="438.368" r="14.16" fill="red"/></g><g><circle data-type="point" data-label="conn_006" data-x="1.46" data-y="-5" cx="649.8240000000001" cy="984" r="14.16" fill="blue"/></g><g><circle data-type="point" data-label="conn_006" data-x="-2.38" data-y="5" cx="287.328" cy="40" r="14.16" fill="red"/></g><g><circle data-type="point" data-label="conn_007" data-x="4.36" data-y="-5" cx="923.5840000000001" cy="984" r="14.16" fill="blue"/></g><g><circle data-type="point" data-label="conn_007" data-x="1.08" data-y="5" cx="613.952" cy="40" r="14.16" fill="red"/></g><g><circle data-type="point" data-label="conn_008" data-x="2.34" data-y="5" cx="732.896" cy="40" r="14.16" fill="blue"/></g><g><circle data-type="point" data-label="conn_008" data-x="-4.08" data-y="-5" cx="126.84799999999996" cy="984" r="14.16" fill="blue"/></g><g><circle data-type="point" data-label="conn_009" data-x="3.06" data-y="5" cx="800.864" cy="40" r="14.16" fill="red"/></g><g><circle data-type="point" data-label="conn_009" data-x="1.18" data-y="-5" cx="623.392" cy="984" r="14.16" fill="red"/></g><g><rect data-type="rect" data-label="" data-x="0" data-y="0" x="40" y="40" width="944" height="944" fill="none" stroke="gray" stroke-width="0.01059322033898305"/></g><g><rect data-type="rect" data-label="" data-x="0" data-y="0" x="40" y="40" width="944" height="944" fill="none" stroke="rgba(15, 23, 42, 0.8)" stroke-width="0.01059322033898305"/></g><g id="crosshair" style="display: none"><line id="crosshair-h" y1="0" y2="1024" stroke="#666" stroke-width="0.5"/><line id="crosshair-v" x1="0" x2="1024" stroke="#666" stroke-width="0.5"/><text id="coordinates" font-family="monospace" font-size="12" fill="#666"></text></g><script><![CDATA[
              document.currentScript.parentElement.addEventListener('mousemove', (e) => {
                const svg = e.currentTarget;
                const rect = svg.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const crosshair = svg.getElementById('crosshair');
                const h = svg.getElementById('crosshair-h');
                const v = svg.getElementById('crosshair-v');
                const coords = svg.getElementById('coordinates');
                
                crosshair.style.display = 'block';
                h.setAttribute('x1', '0');
                h.setAttribute('x2', '1024');
                h.setAttribute('y1', y);
                h.setAttribute('y2', y);
                v.setAttribute('x1', x);
                v.setAttribute('x2', x);
                v.setAttribute('y1', '0');
                v.setAttribute('y2', '1024');

                // Calculate real coordinates using inverse transformation
                const matrix = {"a":94.4,"c":0,"e":512,"b":0,"d":-94.4,"f":512};
                // Manually invert and apply the affine transform
                // Since we only use translate and scale, we can directly compute:
                // x' = (x - tx) / sx
                // y' = (y - ty) / sy
                const sx = matrix.a;
                const sy = matrix.d;
                const tx = matrix.e; 
                const ty = matrix.f;
                const realPoint = {
                  x: (x - tx) / sx,
                  y: (y - ty) / sy // Flip y back since we used negative scale
                }
                
                coords.textContent = `(${realPoint.x.toFixed(2)}, ${realPoint.y.toFixed(2)})`;
                coords.setAttribute('x', (x + 5).toString());
                coords.setAttribute('y', (y - 5).toString());
              });
              document.currentScript.parentElement.addEventListener('mouseleave', () => {
                document.currentScript.parentElement.getElementById('crosshair').style.display = 'none';
              });
            ]]></script></svg>