one" stroke="rgba(255,0,0,0.75)" stroke-width="11.327999999999996"/></g><g><rect data-type="rect" data-label="" data-x="0" data-y="0" x="40.000000000000114" y="40.000000000000114" width="943.9999999999997" height="943.9999999999997" fill="none" stroke="gray" stroke-width="0.010593220338983056"/></g><g><rect data-type="rect" data-label="" data-x="0" data-y="0" x="40.000000000000114" y="40.000000000000114" width="943.9999999999997" height="943.9999999999997" fill="none" stroke="rgba(15, 23, 42, 0.8)" stroke-width="0.010593220338983056"/></g><circle data-type="circle" data-label="" data-x="-3.98989898989899" data-y="2.87878787878788" cx="135.35353535353545" cy="240.2424242424242" r="14.159999999999995" fill="rgba(0,0,0,0.3)" stroke="black" stroke-width="0.010593220338983056"/><g id="crosshair" style="display: none"><line id="crosshair-h" y1="0" y2="1024" stroke="#666" stroke-width="0.5"/><line id="crosshair-v" x1="0" x2="1024" stroke="#666" stroke-width="0.5"/><text id="coordinates" font-family="monospace" font-size="12" fill="#666"></text></g><script><![CDATA[
              document.currentScript.parentElement.addEventListener('mousemove', (e) => {
                const svg = e.currentTarget;
                const rect = svg.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const crosshair = svg.getElementById('crosshair');
                const h = svg.getElementById('crosshair-h');
                const v = svg.getElementById('crosshair-v');
                const coords = svg.getElementById('coordinates');
                
                crosshair.style.display = 'block';
                h.setAttribute('x1', '0');
                h.setAttribute('x2', '1024');
                h.setAttribute('y1', y);
                h.setAttribute('y2', y);
                v.setAttribute('x1', x);
                v.setAttribute('x2', x);
                v.setAttribute('y1', '0');
                v.setAttribute('y2', '1024');

                // Calculate real coordinates using inverse transformation
                const matrix = {"a":94.39999999999996,"c":0,"e":511.99999999999994,"b":0,"d":-94.39999999999996,"f":511.99999999999994};
                // Manually invert and apply the affine transform
                // Since we only use translate and scale, we can directly compute:
                // x' = (x - tx) / sx
                // y' = (y - ty) / sy
                const sx = matrix.a;
                const sy = matrix.d;
                const tx = matrix.e; 
                const ty = matrix.f;
                const realPoint = {
                  x: (x - tx) / sx,
                  y: (y - ty) / sy // Flip y back since we used negative scale
                }
                
                coords.textContent = `(${realPoint.x.toFixed(2)}, ${realPoint.y.toFixed(2)})`;
                coords.setAttribute('x', (x + 5).toString());
                coords.setAttribute('y', (y - 5).toString());
              });
              document.currentScript.parentElement.addEventListener('mouseleave', () => {
                document.currentScript.parentElement.getElementById('crosshair').style.display = 'none';
              });
            ]]></script></svg>